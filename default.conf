server {
    listen 80;

    server_name localhost;

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location = /health {
        allow 127.0.0.1;
        deny all;
        access_log	off;
        error_log	off;
        return 200 'ok';
    }
}